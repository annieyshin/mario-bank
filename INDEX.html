<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <title>BankofMario</title>
  </head>
  <body>

      <h1>Bank of Mario</h1>
        <div class="jumbotron">
          <img id="stompy" src="img/stomp.jpg">
          <p>
            <h3>Welcome to the bank of Mario!
            <br>
            Wahoooo!</h3>
          </p>
        </div>
          <div class="formThingy">
            <form id="Formation">
              <div class="row">
                <div class="col-md-5">
                  <div id="wrapperFullyNameID">
                    <div class="form-group">
                      <label for="new-street">Full Name (First and Last)</label>
                      <input type="text" class="form-control" id="FullyNameID">
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="new-city">Initial Deposit</label>
                      <input type="number" class="form-control" id="MoneyFormID">
                    </div>

                    <button type="submit" class="btn btn-success" id="BTNaddAccountID">Add New Account</button>
                </div>
                <div class="col-md-5">
                  <div id="ShowMeTheMoneyID">
                   <h2>Current Balance:</h2>
                    <ul id="LISTnewMoneyID">
                    </ul>
                  </div>
                </div> <!-- Last COLUMN div ending -->

              </div>  <!-- ROW div ending -->
            </form>

          </div> <!-- DIV FORM wrapper ending -->


  </body>
</html>
